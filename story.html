<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generate Story</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
    }

    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 600px;
      text-align: center;
    }

    img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    input {
      padding: 10px;
      width: 60%;
      margin-right: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    #story {
      margin-top: 20px;
      font-size: 18px;
      line-height: 1.5;
      text-align: justify;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="https://images.unsplash.com/photo-1522202176988-66273c2fd55f?auto=format&fit=crop&w=800&q=80" alt="Povești">
    <div>
      <input type="text" id="childName" placeholder="Insert name of the hero">
      <button id="playBtn">Generate Story</button>
    </div>
    <p id="story"></p>
  </div>

  <script>
    // Funcție pentru a alege aleator dintr-un array
    function randomFrom(arr) {
      return arr[Math.floor(Math.random() * arr.length)];
    }

    // Structură pentru poveste lungă
    const storyParts = {
      intro: [
        "{nume} trăia într-un castel frumos, unde zilele erau pline de soare și cântece vesele.",
        "Într-un sat mic, {nume} locuia cu familia sa și visa mereu la aventuri nemaivăzute."
      ],
      conflict: [
        "Dar într-o zi, o vrăjitoare rea a pus un blestem asupra casei și a familiei lui {nume}.",
        "O problemă neașteptată a apărut: un secret ascuns amenința liniștea lui {nume}."
      ],
      journey: [
        "{nume} a pornit într-o călătorie prin pădure, întâlnind creaturi fantastice și învățând lecții importante.",
        "Călătoria lui {nume} l-a dus pe munți, peste râuri și prin orașe pline de mister."
      ],
      climax: [
        "În cele din urmă, {nume} a găsit obiectul magic care putea înlătura blestemul și a înfruntat provocarea finală.",
        "După multe încercări, {nume} a descoperit adevărul și a salvat tot ce iubea."
      ],
      ending: [
        "Și astfel, {nume} s-a întors acasă, mai înțelept și mai curajos ca niciodată.",
        "Povestea lui {nume} a devenit legendă în satul său, iar toți au învățat ce înseamnă curajul și prietenia."
      ]
    };

    // Elemente extra pentru mai multă varietate
    const locations = ["o insulă uitată", "un castel părăsit", "o pădure fermecată", "orașul luminilor"];
    const objects = ["o busolă strălucitoare", "o cutie misterioasă", "o cheie ruginită", "un jurnal vechi"];

    // Funcție pentru generare poveste lungă
    function generateLongStory(name) {
      let story = "";
      for (let part in storyParts) {
        let sentence = randomFrom(storyParts[part]);
        sentence = sentence.replace(/{nume}/g, name); // înlocuiește toate aparițiile numelui
        story += sentence + " ";
        // Adaugă un element random opțional
        if (Math.random() < 0.5) {
          story += `Acolo, ${name} a găsit ${randomFrom(objects)} în ${randomFrom(locations)}. `;
        }
      }
      return story;
    }

    // Eveniment buton
    document.getElementById('playBtn').addEventListener('click', () => {
      const name = document.getElementById('childName').value || "Eroul nostru";
      const longStory = generateLongStory(name);
      document.getElementById('story').innerText = longStory;
    });
  </script>

</body>
</html>
