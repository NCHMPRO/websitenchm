<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fast Shunter App</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 5px;
    background: #f0f0f0;
    color: #222;
  }
  h2 { margin: 5px 0; text-align: center; }
  .container {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
  }
  .column {
    background: white;
    border-radius: 8px;
    padding: 5px;
    margin: 5px;
    flex: 1 1 45%;
    max-width: 45%;
    box-shadow: 0 0 5px rgba(0,0,0,0.1);
  }
  ul {
    list-style: none;
    padding: 0;
    margin: 0;
  }
  li {
    background: #e7e7e7;
    margin: 3px 0;
    padding: 4px;
    border-radius: 4px;
    text-align: center;
    font-size: 14px;
  }
  #controls {
    text-align: center;
    margin: 5px 0;
  }
  button {
    margin: 2px;
    padding: 4px 8px;
    font-size: 12px;
    border: none;
    border-radius: 6px;
    background: #007bff;
    color: white;
    cursor: pointer;
  }
  button:active { background: #0056b3; }
  #history {
    margin-top: 8px;
    background: #fff;
    border-radius: 6px;
    padding: 6px;
    font-size: 12px;
    max-height: 120px;
    overflow-y: auto;
  }
  .power-on li {
    background: #aaffaa !important;
  }
</style>
</head>
<body>

<h2>Fast Shunter App</h2>

<div id="controls">
  <button onclick="move('B','C')">B â†’ C</button>
  <button onclick="move('C','B')">C â†’ B</button>
  <button onclick="move('B','YardA')">B â†’ Yard A</button>
  <button onclick="move('C','YardD')">C â†’ Yard D</button>
  <button onclick="move('YardA','B')">Yard A â†’ B</button>
  <button onclick="move('YardD','C')">Yard D â†’ C</button>
  <button onclick="togglePower()">âš¡ Power</button>
  <button onclick="clearHistory()">ðŸ§¹ Clear</button>
</div>

<div class="container">
  <div id="buildingB" class="column">
    <h3>Building B</h3>
    <ul id="baysB"></ul>
  </div>
  <div id="buildingC" class="column">
    <h3>Building C</h3>
    <ul id="baysC"></ul>
  </div>
  <div id="yardA" class="column">
    <h3>Yard A</h3>
    <ul id="baysYardA"></ul>
  </div>
  <div id="yardD" class="column">
    <h3>Yard D</h3>
    <ul id="baysYardD"></ul>
  </div>
</div>

<div id="history">
  <strong>Move History:</strong>
  <ul id="moveHistory"></ul>
</div>

<script>
let bays = {
  B: ["B1", "B2", "B3"],
  C: ["C1", "C2"],
  YardA: [],
  YardD: []
};

let history = [];

function render() {
  for (let key in bays) {
    const list = document.getElementById("bays" + key);
    if (!list) continue;
    list.innerHTML = bays[key].map(b => <li>${b}</li>).join("");
  }

  const histList = document.getElementById("moveHistory");
  histList.innerHTML = history.slice(-10).reverse().map(h => <li>${h}</li>).join("");
}

function move(from, to) {
  if (bays[from].length === 0) return alert("No containers in " + from);
  const item = bays[from].shift();
  bays[to].push(item);
  const msg = ${item} moved from ${from} â†’ ${to} at ${new Date().toLocaleTimeString()};
  history.push(msg);
  render();
}

function togglePower() {
  document.body.classList.toggle("power-on");
}

function clearHistory() {
  if (confirm("Clear move history?")) {
    history = [];
    render();
  }
}

render();
</script>

</body>
</html>
